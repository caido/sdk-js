fragment PluginPackageMeta on PluginPackage {
  id
  manifestId
  plugins {
    __typename
    id
    manifestId
    enabled
  }
}

query PluginPackages {
  pluginPackages {
    ...PluginPackageMeta
  }
}

mutation InstallPluginPackage($input: InstallPluginPackageInput!) {
  installPluginPackage(input: $input) {
    package {
      ...PluginPackageMeta
    }
    error {
      __typename
      ... on PluginUserError {
        ...PluginUserErrorFull
      }
      ... on StoreUserError {
        ...StoreUserErrorFull
      }
      ... on CloudUserError {
        ...CloudUserErrorFull
      }
      ... on OtherUserError {
        ...OtherUserErrorFull
      }
    }
  }
}
