query Viewer {
  viewer {
    ... on CloudUser {
      __typename
      id
      profile {
        identity {
          email
          name
        }
        subscription {
          plan {
            name
          }
          entitlements {
            name
          }
        }
      }
    }
    ... on GuestUser {
      __typename
      id
    }
    ... on ScriptUser {
      __typename
      id
    }
  }
}
